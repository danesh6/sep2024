<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tours - Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Explore Tours</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="review.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="reviews">
            <h2>Customer Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be dynamically loaded here -->
            </div>
            <h3>Leave a Review:</h3>
            <form id="reviewForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>

                <label for="rating">Rating (1 to 5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Explore Tours. All rights reserved.</p>
    </footer>

    <script>
        const reviews = [
            { name: "John Doe", review: "Had an amazing time in Paris!", rating: 5, date: new Date() },
            { name: "Jane Smith", review: "The Maldives was paradise on earth!", rating: 5, date: new Date() }
        ];

        const reviewsList = document.getElementById("reviews-list");

        function formatDate(date) {
            return date.toLocaleDateString() + " " + date.toLocaleTimeString();
        }

        function displayReviews() {
            reviewsList.innerHTML = '';
            reviews.forEach(r => {
                const reviewDiv = document.createElement("div");
                reviewDiv.innerHTML = `
                    <p><strong>${r.name}</strong> - Rating: ${r.rating}/5</p>
                    <p><em>${formatDate(r.date)}</em></p>
                    <p>${r.review}</p>
                    <hr>
                `;
                reviewsList.appendChild(reviewDiv);
            });
        }

        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const review = document.getElementById("review").value;
            const rating = document.getElementById("rating").value;
            const newReview = { name, review, rating: parseInt(rating), date: new Date() };
            reviews.push(newReview);
            displayReviews();
            document.getElementById("reviewForm").reset();
        });

        displayReviews();
    </script>
</body>
</html>
