<html>
<head>
    <title>Form - Text Input </title>
    <link rel="icon" href="disney/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center>
<form>
<p>Personal details:</p>
<table>
<tr>
<td>First Name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Last Name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
<td>Choose your favorite subjects:</td>
<td>
<input type="checkbox">DCS4103
<input type="checkbox">DCS3003
<input type="checkbox">MST1003
<input type="checkbox">MST2003
</td>
</tr>
<tr>
<td>Address:</td>
<td><textarea></textarea></td>
</tr>
<tr>
<td>Date of birth:</td>
<td>
<input type="text" size="10" placeholder="dd/mm/yyyy">
<input type="date">
</td>
</tr>
<tr>
<td>Login password:</td>
<td><input type="password"></td>
</tr>
<tr>
<td>Course:</td>
<td>
<select>
<option>- List of Courses -</option>
<option value="DCS"> Diploma In Computer Science</option>
<option value="DIB"> Diploma In Business</option>
<option value="DAS"> Diploma In Airline Services</option>
</select>
</td>
</tr>
<tr>
<td></td>
<td>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</td>
</tr>
</table>
</form>
</center>
</body>
</html>
