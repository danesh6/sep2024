<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tours - Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Explore Tours</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="review.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="booking-form">
            <h2>Book Your Tour</h2>
            <form id="bookingForm">
                <label for="destination">Choose a Destination:</label>
                <select id="destination" required>
                    <option value="paris">Paris</option>
                    <option value="maldives">Maldives</option>
                    <option value="nyc">New York</option>
                </select>

                <label for="dates">Select Dates:</label>
                <input type="date" id="dates" name="dates" required>

                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" required>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Explore Tours. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your booking was successful!");
        });
    </script>
</body>
</html>
