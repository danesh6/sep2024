    <h2>Exercise Lesson 10: Hyperlink Examples</h2>

    <p>

    <p>
        
        <a href="#top">TOP</a> |

    </div>

    <div id="bottom" style="margin-top: 500px;">

        <p>This is the bottom of the page content.</p>
    </div>
